<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <style>
    </style>
  </head>
  <body >
    

    <div id="notes-container">
      <h6 style="color:rgb(245, 73, 61)">Pomodoro</h6>
      <ul id="notes"></ul>
    </div>
    <h6 style="display: none; color:rgb(255, 255, 255)" id="popup_message"><font size="1">What were you able to accomplish?</font></h6>
    <div class="container">

    <div id="timer-page">
    <textarea class="form-control notes_hidden" id="notes_textarea"></textarea>
    <div style="color:rgb(255, 255, 255)"><span id="timer">25:00<span> </div>
      </br>
      <!--
      <button class="btn btn-dark" id="save-note">Save Note</button>
      <button class="btn btn-danger" id="delete-notes">Clear Notes</button>
      -->
      <button class="btn btn-danger" id="start-timer">Start Timer</button>
      <button class="btn btn-dark" id="skip-timer">Skip Timer</button>

      
    </div>

    <div class="btn-group" role="group" aria-label="buttons-outlined">
      <button type="button" class="btn btn-outline-primary" id="btn-timer">Timer</button>
      <button type="button" class="btn btn-outline-primary" id="btn-vis">Visualizer</button>
    </div>

    <!-- Load d3.js & color scale -->
    <script src="d3.v4.js"></script>
    <script src="d3-colours.js"></script>

    <!-- Create a div where the graph will take place -->
    <div id="timeVis"></div>

    <script src="popup.js"></script>

  </body>
</html>
